<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="solution.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="banner">
        <div class="question-and-score"></div>
    </header>
    <header class="header">
      <div class="row">
        <div class="titleHeader">
          <h1>Somebody call 9-1-1!</h1>    
        </div>
      </div>
    </header>
    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="formBox">
          <div class="fieldText">
            <legend>oh no, its the cops</legend>
            <p>A quiz to test the most basic elements of public safety - presented by yours truly, a real life emergency dispatcher. Think you've got what it takes? I sure hope you do.</p>
          </div>
        </div>
        <div class="buttonBox">
          <div class="button">
            <button type="button" id="start">Bring it on</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="solution.js"></script>
  </body>
</html>
